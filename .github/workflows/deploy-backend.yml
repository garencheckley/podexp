name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: gcpg-452703

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        working-directory: backend
        run: |
          docker build -t gcr.io/gcpg-452703/podcast-backend:${{ github.sha }} .
          docker tag gcr.io/gcpg-452703/podcast-backend:${{ github.sha }} gcr.io/gcpg-452703/podcast-backend:latest

      - name: Push Docker image
        run: |
          docker push gcr.io/gcpg-452703/podcast-backend:${{ github.sha }}
          docker push gcr.io/gcpg-452703/podcast-backend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy podcast-backend \
            --image gcr.io/gcpg-452703/podcast-backend:${{ github.sha }} \
            --region us-west1 \
            --platform managed \
            --allow-unauthenticated \
            --clear-secrets \
            --set-env-vars "NODE_ENV=production,GOOGLE_CLOUD_PROJECT=gcpg-452703,FRONTEND_URL=https://gcpg-452703.web.app,GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},PERPLEXITY_API_KEY=${{ secrets.PERPLEXITY_API_KEY }}"
